site:
  title: DataStax Pulsar Connector Documentation
  url: http://docs.datastax.com/en
  start_page: pulsar-connector::index.adoc

content:
  edit_url: 'https://github.com/riptano/pulsar-sink-docs/blob/main/{path}'
  sources:
  - url: .
    branches: HEAD

ui:
  bundle:
    url: https://github.com/riptano/antora-ui-docs/releases/latest/download/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
  output_dir: assets

asciidoc:
  attributes:
    source-highlighter: highlightjs
  extensions:
  - ./lib/tabs-block.js
